<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">

    <link rel="stylesheet" href="style.css">
    <title>Grocery Tracker</title>

<body>
    <div class="heading">
        <h1>Shopping List</h1>
        <input type="text" id="myList" placeholder="Add items...." />
        <span class="btn" onclick="newItemsAdded()">Add items</span>
    </div>
    <div>
        <ul id="myul">
            <li class="done">Zambezi beer</li>
            <li>beers</li>
            <li>Crisps</li>
            <li>bread</li>
            <li>fruits</li>
            <li>potatoes</li>
            <li>ham</li>
            <li>margarine</li>
            <li>beverages</li>
        </ul>
    </div>


    <script src="app.js" async defer></script>
</body>

</html>
